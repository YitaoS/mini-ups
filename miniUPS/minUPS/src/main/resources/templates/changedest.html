<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Destination</title>
</head>
<body>
<h1>Change Destination</h1>
<form th:action="@{/changedest/{id}(id=${packageID})}" method="post">
  <label for="destinationX">Destination X:</label>
  <input type="number" id="destinationX" name="destinationX" required>
  <br>
  <label for="destinationY">Destination Y:</label>
  <input type="number" id="destinationY" name="destinationY" required>
  <br>
  <button type="submit">Submit</button>
  <a href="/userPackages">Cancel</a>
</form>
</body>
</html>
