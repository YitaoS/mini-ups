<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div th:if="${param.error}">
  <p style="color: red;">Invalid email address or password.</p>
</div>
<form action="#" th:action="@{/login}" method="post">
  <p>Email: <input type="email" id="email" name="email" required /></p>
  <p>Password: <input type="password" id="password" name="password" required /></p>
  <p><input type="submit" value="Login" /></p>
  <a th:href="@{/register}">Not a user? Sign up right now!</a>
</form>

<a th:href="@{/main}">Back to main page</a>
</body>
</html>
